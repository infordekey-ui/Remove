<!DOCTYPE html>
<html lang="km">
<head>
<meta charset="UTF-8">
<title>Intro</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  #logo {
    width: 200px;
    opacity: 1;
    transition: opacity 1s ease;
  }
</style>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // After 4s, fade out logo
    setTimeout(() => {
      document.getElementById("logo").style.opacity = "0";
    }, 4000);

    // After 6s, redirect same tab
    setTimeout(() => {
      window.location.href = "https://hoter.liveblog365.com/index.php";
    }, 6000);
  });
</script>
</head>
<body>
  <img id="logo" src="pic/logofn.png" alt="Logo">
</body>
</html>
