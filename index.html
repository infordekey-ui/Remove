<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Background Remover</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5"></script>
  <style>
    body {
      background: #101820;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #00d1ff;
      margin-top: 20px;
    }
    input[type="file"] {
      margin: 20px;
      padding: 10px;
      background: #00d1ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #previewContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    canvas {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    button {
      background: #00d1ff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
    }
    button:hover {
      background: #00a4cc;
    }
  </style>
</head>
<body>
  <h1>üß† AI Background Remover</h1>
  <input type="file" id="fileInput" accept="image/*">
  <div id="previewContainer">
    <canvas id="outputCanvas"></canvas>
    <button id="downloadBtn" style="display:none;">Download Transparent PNG</button>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("outputCanvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");
    let model;

    async function loadModel() {
      document.querySelector("h1").innerText = "Loading AI model...";
      model = await bodyPix.load({
        architecture: 'MobileNetV1',
        outputStride: 16,
        multiplier: 0.75,
        quantBytes: 2
      });
      document.querySelector("h1").innerText = "üß† AI Background Remover";
    }

    loadModel();

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file || !model) return;
      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = async () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        document.querySelector("h1").innerText = "Processing... ‚è≥";

        const segmentation = await model.segmentPerson(img, {
          internalResolution: 'medium',
          segmentationThreshold: 0.7,
        });

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const pixelData = imageData.data;

        for (let i = 0; i < pixelData.length; i += 4) {
          const person = segmentation.data[i / 4];
          if (person === 0) {
            pixelData[i + 3] = 0; // make transparent
          }
        }

        ctx.putImageData(imageData, 0, 0);
        document.querySelector("h1").innerText = "Background Removed ‚úÖ";
        downloadBtn.style.display = "inline-block";
      };
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "background_removed.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
