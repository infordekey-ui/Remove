<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Background Remover (Smooth Edge)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5"></script>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #00d1ff;
      margin: 20px;
    }
    input[type="file"], button {
      margin: 10px;
      padding: 10px 20px;
      background: #00d1ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="file"]:hover, button:hover {
      background: #00a4cc;
    }
    canvas {
      max-width: 95%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>🧠 AI Background Remover (Smooth Edge)</h1>
  <input type="file" id="fileInput" accept="image/*">
  <canvas id="outputCanvas"></canvas>
  <button id="downloadBtn" style="display:none;">Download Transparent PNG</button>

  <script>
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("outputCanvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");
    let model;

    async function loadModel() {
      document.querySelector("h1").innerText = "Loading AI Model... ⏳";
      model = await bodyPix.load({
        architecture: 'ResNet50',
        outputStride: 32,
        multiplier: 1.0,
        quantBytes: 2
      });
      document.querySelector("h1").innerText = "🧠 AI Background Remover (Smooth Edge)";
    }
    loadModel();

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file || !model) return;
      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = async () => {
        canvas.width = img.width;
        canvas.height = img.height;
        document.querySelector("h1").innerText = "Processing...";

        const segmentation = await model.segmentPerson(img, {
          internalResolution: 'high',
          segmentationThreshold: 0.7
        });

        // make soft mask
        const maskBackground = true;
        const foregroundColor = {r:0, g:0, b:0, a:0};
        const backgroundColor = {r:0, g:0, b:0, a:255};
        const mask = bodyPix.toMask(
          segmentation,
          foregroundColor,
          backgroundColor,
          maskBackground
        );

        const offCanvas = document.createElement("canvas");
        offCanvas.width = img.width;
        offCanvas.height = img.height;
        const offCtx = offCanvas.getContext("2d");

        // Draw blurred mask
        offCtx.putImageData(mask, 0, 0);
        offCtx.filter = "blur(8px)"; // soften edge 8px
        offCtx.drawImage(offCanvas, 0, 0);

        const maskData = offCtx.getImageData(0, 0, img.width, img.height);
        const imgCanvas = document.createElement("canvas");
        imgCanvas.width = img.width;
        imgCanvas.height = img.height;
        const imgCtx = imgCanvas.getContext("2d");
        imgCtx.drawImage(img, 0, 0);
        const imgData = imgCtx.getImageData(0, 0, img.width, img.height);

        const d = imgData.data;
        const m = maskData.data;
        for (let i = 0; i < d.length; i += 4) {
          const alpha = m[i + 3] / 255;
          d[i + 3] = Math.min(d[i + 3], alpha * 255);
        }

        ctx.putImageData(imgData, 0, 0);
        document.querySelector("h1").innerText = "Background Removed ✅ (Smooth)";
        downloadBtn.style.display = "inline-block";
      };
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "background_removed.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
